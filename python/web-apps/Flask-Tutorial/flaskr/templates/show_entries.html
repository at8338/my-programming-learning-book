{% extends "layout.html" %}
{% block body %}

{% if session.user_id %}
<form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
  <dl>
    <dt>Title:
    <dd><input name="title" type="text" value="" size="20"/>
    <dt>Text:
    <dd><textarea cols="30" name="text" rows="10"></textarea>
    <dd><input type="submit" value="Share"/>
  </dl>
</form>

{% endif %}
<ul class="entries">
{% for entry in entries %}
  <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}</li>
{% else %}
  <li><em>Unbelievable. No entries here so far</em></li>
{% endfor %}
</ul>
{% endblock %}
